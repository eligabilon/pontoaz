<nb-card>
  <nb-card-header>Buscar suas informações</nb-card-header>
  <nb-card-body>
    <toaster-container [toasterconfig]="config"></toaster-container>
    <form>
      <div class="form-group row">
        <label for="busca" class="col-sm-12 col-form-label">Email, CPF ou PIS</label>
        <div class="col-sm-12">
          <input type="text" class="form-control" id="busca" placeholder="Email, CPF ou PIS" [(ngModel)]="busca" name="busca">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-9">
          <button class="btn btn-primary" (click)="buscarInformacoes()">Buscar</button>
          <button class="btn btn-primary">Limpar</button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
